
<div class="container">
  <ol class="breadcrumb">
    <li><a href="/b/{{.Info.UniqueId}}.html">{{.Info.Name}}</a></li>
    <li class="active">{{.Title}}</li>
  </ol>
  
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-center">{{.Title}}</h3>
        </div>
        <div style="padding: 25px;font-size: 18px;" id="content">
          {{str2html .Content}}
        </div>
    </div>
</div>


<div class="container">
  <nav aria-label="...">
    <ul class="pager">
    {{if ge .Prev 0}}
      	<li class="previous">
		<a href="/c/{{.Info.Id|base64encode}}/{{.Prev|base64encode}}.html">
			<span aria-hidden="true">&larr;</span>上一页
		</a>
      	</li>
    {{end}}
	<li class="center">
		<a href="/b/{{.Info.UniqueId}}.html">目录</a>
	</li>

	{{if .Next}}
	<li class="next">
		<a href="/c/{{.Info.Id|base64encode}}/{{.Next|base64encode}}.html">
			下一页<span aria-hidden="true">&rarr;</span>
		</a>
	</li>
	{{end}}
    </ul>
  </nav>

  <div class="progress" data-toggle="tooltip" data-placement="top" title="{{.Percent}}%">
    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{.Percent}}%" >
      <span class="sr-only">40% Complete (success)</span>
    </div>
  </div>
</div>
