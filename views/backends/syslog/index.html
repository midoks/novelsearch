<div class="row">
    


    <div class="col-xs-12">

        <form action="" method="POST" class="form-search">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <td class="col-xs-3 col-sm-1">
                        <select id="search_type" name="search_type">
                            {{.search_type}}
                            <option value="uid" {{if eq "uid" .search_type}}selected="selected"{{end}}>用户UID</option>
                            <option value="type" {{if eq "type" .search_type}}selected="selected"{{end}}>类型</option>
                            <option value="msg" {{if eq "msg" .search_type}}selected="selected"{{end}}>内容</option>
                        </select>
                    </td>

                    <td class="col-xs-3 col-sm-2">
                        <input type="text" name="search_word" value="{{.search_word}}" placeholder="关键词">
                    </td>

                    <td colspan="80">
                        <input type="button" name="search" onclick="go_search('index');" value="查询" class="btn btn-purple btn-sm"/>
                    </td>
                </tr>
            </table>
            <script type="text/javascript">
                function go_search($ac){
                    $('.form-search').attr('action',$ac).submit();
                }
            </script>
        </form>

        <div class="table-responsive">
            <table id="function-table" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th class="col-sm-1">序号</th>
                    <th class="col-sm-1">后台用户ID</th>
                    <th class="col-sm-1">账户名</th>
                    <th class="col-sm-1">类型</th>
                    <th class="col-sm-1">信息</th>
                    <th class="col-sm-1">记录时间</th>
                </tr>
                </thead>

                <tbody>
                {{range  $k, $v := .list}}
                    <tr>
                        <td>{{$v.id}}</td>
                        <td>{{$v.uid}}</td>
                        <td>{{$v.username}}</td>
                        <td>{{$v.type}}</td>
                        <td>{{$v.msg}}</td>
                        <td>{{$v.add_time}}</td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dataTables_paginate paging_bootstrap">{{str2html .pageLink}}</div>
    </div>
</div>

jQuery(function($) {
